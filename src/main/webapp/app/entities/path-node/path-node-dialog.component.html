<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPathNodeLabel" jhiTranslate="swarmServerApp.pathNode.home.createOrEditLabel">Create or edit a Path Node</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!pathNode.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="pathNode.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.pathNode.namespace" for="field_namespace">Namespace</label>
            <input type="text" class="form-control" name="namespace" id="field_namespace"
                [(ngModel)]="pathNode.namespace"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.pathNode.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="pathNode.type"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.pathNode.method" for="field_method">Method</label>
            <input type="text" class="form-control" name="method" id="field_method"
                [(ngModel)]="pathNode.method"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.pathNode.created" for="field_created">Created</label>
            <div class="d-flex">
                <input id="field_created" type="datetime-local" class="form-control" name="created" [(ngModel)]="pathNode.created"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.pathNode.origin" for="field_origin">Origin</label>
            <select class="form-control" id="field_origin" name="origin" [(ngModel)]="pathNode.origin">
                <option [ngValue]="null"></option>
                <option [ngValue]="pathNodeOption.id === pathNode.origin?.id ? pathNode.origin : pathNodeOption" *ngFor="let pathNodeOption of origins; trackBy: trackPathNodeById">{{pathNodeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.pathNode.session" for="field_session">Session</label>
            <select class="form-control" id="field_session" name="session" [(ngModel)]="pathNode.session" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sessionOption.id === pathNode.session?.id ? pathNode.session : sessionOption" *ngFor="let sessionOption of sessions; trackBy: trackSessionById">{{sessionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
