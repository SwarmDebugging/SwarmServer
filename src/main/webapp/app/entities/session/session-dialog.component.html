<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySessionLabel" jhiTranslate="swarmServerApp.session.home.createOrEditLabel">Create or edit a Session</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!session.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="session.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.session.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="session.label"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.session.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="session.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.session.purpose" for="field_purpose">Purpose</label>
            <input type="text" class="form-control" name="purpose" id="field_purpose"
                [(ngModel)]="session.purpose"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.session.started" for="field_started">Started</label>
            <div class="d-flex">
                <input id="field_started" type="datetime-local" class="form-control" name="started" [(ngModel)]="session.started"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.session.finished" for="field_finished">Finished</label>
            <div class="d-flex">
                <input id="field_finished" type="datetime-local" class="form-control" name="finished" [(ngModel)]="session.finished"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.session.task" for="field_task">Task</label>
            <select class="form-control" id="field_task" name="task" [(ngModel)]="session.task" >
                <option [ngValue]="null"></option>
                <option [ngValue]="taskOption.id === session.task?.id ? session.task : taskOption" *ngFor="let taskOption of tasks; trackBy: trackTaskById">{{taskOption.title}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="swarmServerApp.session.developer" for="field_developer">Developer</label>
            <select class="form-control" id="field_developer" name="developer" [(ngModel)]="session.developer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="developerOption.id === session.developer?.id ? session.developer : developerOption" *ngFor="let developerOption of developers; trackBy: trackDeveloperById">{{developerOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
